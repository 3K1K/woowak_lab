spring:
  application:
    name: lab

  datasource:
    url: 'jdbc:h2:mem:lab'
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: false

  data:
    redis:
      host: localhost
      port: 6379
      password:

cart:
  dao: redis
  repository: redis

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
